{% set name = "qdrant-client" %}
{% set version = "1.13.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qdrant_client-{{ version }}.tar.gz
  sha256: 9708e3194081619b38194c99e7c369064e3f3f328d8a8ef1d71a87425a5ddf0c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - poetry
    - setuptools
  run:
    - python >=3.8
    - httpx >=0.20.0
    - numpy >=1.21
    - pydantic >=1.10.8
    - grpcio >=1.41.0
    - grpcio-tools >=1.41.0
    - urllib3 >=1.26.14,<3
    - portalocker >=2.7.0,<3.0.0
  run_constrained:
    - fastembed >=0.2.5


test:
  imports:
    - qdrant_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/qdrant/qdrant-client
  summary: Python client for Qdrant vector search engine
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
